server:
  servlet:
    encoding:
      force-response: true
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    path: /h2-console

  h2:
    console:
      enabled: true

  jpa:
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        ddl-auto: create
        show_sql: true
        format_sql: true
        logging.level:
        org.hibernate.SQL: debug
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
